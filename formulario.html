<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <main class="container"> 
<div class="form-container">
    <form action="">
        <H2>Formulario de Contacto <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
          </svg></H2>
        <div>
            <label for="nombre-apellido">Nombre y Apellido</label>
             <input type="text" class="form-control" name="nombre-apellido" id="nombre-apellido" placeholder="Nombre y Apellido">
        </div>

        <div>
             <label for="email">Correo Electrónico</label>
             <input type="email" class="form-control" name="email" id="email" placeholder="Email">
        </div>

        <div>  
            <label for="number">N° de Contacto</label>
            <input type="number" class="form-control" name="number" id="number" placeholder="Numero de Teléfono">
       </div>

       <div>
        <label for="Consulta"> Escribe tu Consulta</label>
        <input type="text" class="form-control" name="consulta" id="consulta" placeholder="Consulta">
   </div>
<br>

        <div>
            <button type="submit" class="btn btn-dark">Enviar</button>
        </div>
    </form>

</div>
</main>

</body>
</html>
